<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="page1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Lionel Feuga site CV</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <nav class="navbar">
            <button class="nav-btn" data-target="page1">         
                <img class="logo" src="images/logoLionelFeuga.png" alt="Logo du site web de Lionel Feuga" width="64" height="64">
            </button>
            <div class="navbar-end">
                <button class="nav-btn" data-target="page1"><span>Accueil</span></button>
                <button class="nav-btn" data-target="page2">À propos de moi</button>
                <button class="nav-btn" data-target="page3">Me contacter</button>
            </div>
        </nav>
        
        <!-- Contenus des pages -->
        <div class="page active" id="page1">
            <div class="presentation">
                <div class="text-presentation ">
                    <p class="text-center display-3">Hello !</p>      
                    <p class="text-center display-3">Moi c'est</p>
                    <h1 class="text-center">Lionel Feuga</h1>
                    <div class="sous-text-buttons">    
                        <button class="nav-btn sous-texte" data-target="page2">À propos de moi</button>
                        <button class="nav-btn sous-texte" data-target="page3">Me contacter</button>
                    </div>
                </div>
                <div class="img-presentation">
                    <img class="main-logo" src="images/mainLogo.png" alt="Logo principale du site web de Lionel Feuga" width="500px" height="500px">
                </div>       
            </div>
        </div>
        <div class="page" id="page2" style="display:none;">Contenu de la page 2...</div>
        <div class="page" id="page3" style="display:none;">Contenu de la page 3...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
