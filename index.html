<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="page1.css">

<body>
    <div id="app">
        <nav class="navbar">

                </div>
                <div class="img-presentation">

            </div>
        </div>

                                    <div class="checkmark">
                                        <i class="fa-solid fa-check"></i>
                                    </div>
                                    <p>PHP</p>
                                </li>
                            </div>
                            <div class="competence-item">

                            </div>
                            <div class="competence-item">

                                </li>
                            </div>
                            <div class="competence-item">

                                    </div>
